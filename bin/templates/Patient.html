<div class="container">

<div class="col-sm-6">
<form th:action="@{/patient}" method="post">
    <label>Patient Name</label> 
    <input type="text" name="name" th:value="@{patient.name}"/><br />
    
    <label>Patient Address</label> 
    <input type="text" name="address" th:value="@{patient.address}"/><br />
    
    <label>Patient Phone</label> 
    <input type="text" name="phone" th:value="@{patient.phone}"/><br />
    
    <label>Patient Appointment Date</label> 
    <input type="text" name="appointment_date" th:value="@{patient.appointment_date}"/><br />
    
    <label>Doctor Id</label> 
    <input type="text" name="doctor_id" th:value="@{patient.doctor_id}"/><br />
    
    
    <input type="submit" name="save" /><br />

</form>

</div>

 <table border="1" style="border-collapse:collapse">

        <tr          >
            <td>{{ patient.id }}</td>

            <td>{{ patient.address }}</td>

            <td>
                 <button th:value="@{DeletePatient(patient.id)}">Delete</button>
				 <button th:value="@{EditPatient(patient)}">Edit</button>
