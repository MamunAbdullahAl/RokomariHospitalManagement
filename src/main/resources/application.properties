# LOGGING

logging.path=/tmp/
logging.file=RokomariHospitalManagement.log
logging.level.com.livingoncodes.com.RokomariHospitalManagement=DEBUG



#THYMELEAF
spring.thymeleaf.cache=false


#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost/hospital_managementdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#JPA
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.hbm2ddl.auto = create
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5DBDialect


